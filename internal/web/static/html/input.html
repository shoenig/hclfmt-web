<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>hclfmt</title>
    <link rel="stylesheet" href="static/css/input.css">
</head>
<body>
    <div class="content">
        <h2 class="mono">$ hclfmt</h2>
        <form action="/{{.Prefix}}" method="POST" id="fmtform" name="fmtform">
            <textarea
                    autofocus="true"
                    cols="64"
                    placeholder="HCL syntax"
                    required="true"
                    rows="32"
                    wrap="soft"
                    name="fmttext"
                    form="fmtform"
            ></textarea>
            <br/><br/>
            <input type="submit" form="fmtform" value="FORMAT" class="mono"/>
        </form>
    </div>
    <div class="footer">
        <h3>github</h3>
        <ul>
            <li><a href="https://github.com/shoenig/hclfmt-web">hclfmt-web</a></li>
            <li><a href="https://github.com/hashicorp/hcl/tree/hcl2">hcl</a></li>
            <li><a href="https://github.com/hashicorp/hcl/tree/hcl2/cmd/hclfmt">hclfmt</a> (new)</li>
            <li><a href="https://github.com/fatih/hclfmt">hclfmt</a> (deprecated)</li>
        </ul>
    </div>
</body>
</html>
